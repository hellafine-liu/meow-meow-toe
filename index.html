<body>
 <div class="game-wrapper">
  <h1>LETS PLAY MEOW MEOW</h1>
  <div id="status">YOUR TURN MEOW MEOW!!</div>

  <div id="board">
    <!-- 9 cells -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="reset-btn">Reset Game</button>
  </div>

    <script>
    // --- SELECT ELEMENTS ---
    const cells = Array.from(document.querySelectorAll('.cell'));
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('reset-btn');

    // --- IMAGES (you can change these URLs!) ---
    const HUMAN_IMG = "https://i.pinimg.com/736x/ed/70/7d/ed707d6943d0258c23cd496bfcaf85e6.jpg";   // You / Player image
    const COMPUTER_IMG = "https://i.pinimg.com/736x/1e/50/83/1e5083294ec946fda30cfafccf7b67cc.jpg"; // Computer image

    // --- GAME STATE ---
    let board = Array(9).fill(null); // null, "H" (human), "C" (computer)
    const HUMAN = "H";
    const COMPUTER = "C";
    let gameOver = false;

    const winningCombos = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6],
    ];

    // --- HELPERS ---
    function updateStatus(message) {
      statusEl.textContent = message;
    }

    function setCellImage(cellIndex, type) {
      const cell = cells[cellIndex];
      cell.innerHTML = "";

      const img = document.createElement("img");
      img.src = type === HUMAN ? HUMAN_IMG : COMPUTER_IMG;
      img.alt = type === HUMAN ? "You" : "Computer";
      cell.appendChild(img);

      cell.classList.add("filled");
    }

    function highlightWin(indices) {
      indices.forEach(i => {
        cells[i].classList.add('win');
      });
    }

    function disableAllCells() {
      cells.forEach(cell => {
        cell.style.pointerEvents = "none";
      });
    }

    function enableAllCells() {
      cells.forEach((cell, index) => {
        if (board[index] === null && !gameOver) {
          cell.style.pointerEvents = "auto";
        }
      });
    }

    // --- CHECK GAME END ---
    function checkGameEnd() {
      // Winner?
      for (const [a, b, c] of winningCombos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameOver = true;
          highlightWin([a, b, c]);
          const winner = board[a] === HUMAN ? "Yay! ðŸ˜¸" : "meow man...ðŸ˜¿";
          updateStatus(winner);
          disableAllCells();
          return true;
        }
      }
      // Draw?
      if (board.every(cell => cell !== null)) {
        gameOver = true;
        updateStatus("cats suck dogs rule");
        disableAllCells();
        return true;
      }
      return false;
    }

    // --- COMPUTER (AI) MOVE ---
    function computerMove() {
      if (gameOver) return;

      // 1. Try to win
      let move = findBestMove(COMPUTER);
      // 2. Try to block human
      if (move === null) move = findBestMove(HUMAN);
      // 3. Otherwise, pick from preferred spots
      if (move === null) move = pickSmartMove();

      if (move === null) return; // no moves left

      board[move] = COMPUTER;
      setCellImage(move, COMPUTER);

      const ended = checkGameEnd();
      if (!ended) {
        updateStatus("YOUR TURN MEOW MEOW!!");
        enableAllCells();
      }
    }

    function findBestMove(player) {
      for (let i = 0; i < 9; i++) {
        if (board[i] === null) {
          board[i] = player;
          const won = isWinningBoard(board, player);
          board[i] = null;
          if (won) return i;
        }
      }
      return null;
    }

    function isWinningBoard(b, player) {
      return winningCombos.some(([a, c, d]) => b[a] === player && b[c] === player && b[d] === player);
    }

    function pickSmartMove() {
      const preferredOrder = [4, 0, 2, 6, 8, 1, 3, 5, 7];
      const available = preferredOrder.filter(i => board[i] === null);
      if (available.length === 0) return null;
      return available[0];
    }

    // --- HANDLE HUMAN CLICK ---
    function handleCellClick(event) {
      const cell = event.target.closest('.cell');
      if (!cell) return;
      const index = parseInt(cell.getAttribute('data-index'), 10);

      if (gameOver || board[index] !== null) {
        return;
      }

      // Human move
      board[index] = HUMAN;
      setCellImage(index, HUMAN);

      const ended = checkGameEnd();
      if (ended) return;

      // Computer's turn
      updateStatus("Meow... Meow...");
      disableAllCells();
      setTimeout(computerMove, 500);
    }

    // --- RESET GAME ---
    function resetGame() {
      board = Array(9).fill(null);
      gameOver = false;

      cells.forEach(cell => {
        cell.innerHTML = "";
        cell.classList.remove('filled', 'win');
        cell.style.pointerEvents = "auto";
      });

      updateStatus("YOUR TURN MEOW MEOW!!");
    }

    // --- EVENT LISTENERS ---
    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    resetBtn.addEventListener('click', resetGame);

    // Initial state
    resetGame();
  </script>

</body>
